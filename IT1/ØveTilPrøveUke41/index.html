<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <audio
      src - lydfil som skal spilles
      autoplay - lyden spilles av med en gang
      controls - viser en lydavspiller
      loop - lyden spilles av flere ganger
      muted - volumet er skrudd helt ned
      preload - lydfilen lastes inn med en gang nettsiden åpnes
    >

    <video
      src - videofil som skal spilles
      autoplay - videoen spilles av med en gang
      controls - viser en videoavspiller
      loop - videopen spilles av flere ganger
      muted - volumet er skrudd helt ned
      preload - videofilen lastes inn med en gang nettsiden åpnes
      poster - bilde som vises før avspilling av videoen
      width - bredden på visningen i piksler
    >

    <!-- Kommentar -->

    <table border=1>
      <thead>
        <tr>
          <th>overskrift</th>
          <th>overskrift</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>innhold</td>
          <td>innhold</td>
        </tr>
      </tbody>

      <form action="filnavn.html">
        <input type="text">
        <button>
      </form>

      <input
        type - utseende til skjemaet
        name - et navn for å identifisere det som brukeren skriver inn
        rewuired - skjemaet må fylles ut før det sendes
        placeholder - en forklarende tekst til brukeren
      >

      type input
      text - innskriningsfelt for tekst
      number - innskrivningsfelt for tall
      color - fargevelger
      range - glider
      date - kalender
      password - passordfelt
      radio - radioknapper
      checkbox - avkryssingsbokser

      css

      selektor{
        egenskap: verdi;
      }


      pseudoselektor

      selektor::pseudoselektor{

        before - setter inn innhold før element (egenskapen blir: content: "innhold";)
        after - setter inn innhold etter element
        first-letter
        first-line
        selection - del av element som er markert av bruker

      pseudoklasse

      selektor:pseudoklasse{

        hover
        active - klikk på element
        focus - et element er i fokus, som når du trykker i et input element
        checked
        nth-child(odd)
        nth-child(even)


  </body>
</html>
